name: Auto-update site

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes, UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # 1. Checkout full history & enable push
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2. Install Python & deps
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install papermill requests pandas matplotlib

      # 3. Execute *all* notebooks
      - name: Execute all chart notebooks
        run: |
          mkdir -p notebooks/output
          for nb in notebooks/*.ipynb; do
            out="notebooks/output/$(basename "$nb")"
            papermill "$nb" "$out" --cwd .
          done

      # 4. Commit & push every updated asset
      - name: Commit & push updated assets and content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/assets docs/content
          git commit -m "chore: update assets & content" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}