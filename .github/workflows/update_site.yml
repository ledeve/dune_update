name: Auto-update site

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repo and make the GITHUB_TOKEN available for pushes
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2. Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install matplotlib
      - name: Install dependencies
        run: pip install matplotlib

      # 4. Run your chart-generation script
      - name: Generate charts
        run: python generate_site.py

      # 5. Commit & push any updated chart images
      - name: Commit & push images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/assets/charts/*.png
          git commit -m "chore: update charts" || echo "No chart changes"
          git push