# .github/workflows/update_site.yml
name: Auto-update site

on:
  schedule:
    - cron: '0 */6 * * *'    # every 6 hours minutes (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Inject secrets into every step
      DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
      GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}

    steps:
      # 1. Check out the repo with full history & enable pushes
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2. Authenticate to GCP (for BigQuery)
      - name: Authenticate to GCP
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > "${{ runner.temp }}/gcp-key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="${{ runner.temp }}/gcp-key.json"
        shell: bash

      # 3. Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 4. Install dependencies, including papermill & BigQuery client
      - name: Install dependencies
        run: |
          pip install papermill requests pandas matplotlib \
                      python-dotenv google-cloud-bigquery ipykernel \
                      seaborn

      # 5. Register a python3 kernel for notebook execution
      - name: Register Jupyter kernel
        run: python -m ipykernel install --name python3 --user

      # 6. Execute every notebook in notebooks/
      - name: Execute notebooks
        run: |
          mkdir -p notebooks/output
          for nb in notebooks/*.ipynb; do
            papermill \
              --kernel python3 \
              "$nb" \
              "notebooks/output/$(basename "$nb")" \
              --cwd .
          done

      # 7. Commit & push any autogenerated assets (charts & content)
      - name: Commit & push generated files
        run: |
          git add docs/assets docs/content
          git commit \
            --author="github-actions[bot] <github-actions[bot]@users.noreply.github.com>" \
            -m "chore: automated update of assets & content" || echo "No changes to commit"
          git push origin main