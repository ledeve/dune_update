name: Auto-update site

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # 1. Checkout full history & allow pushes
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2. Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install all dependencies including the kernel
      - name: Install dependencies
        run: |
          pip install papermill requests pandas matplotlib python-dotenv ipykernel

      # 4. Register a python3 kernel for Papermill
      - name: Register Jupyter kernel
        run: |
          python -m ipykernel install --name python3 --user

      # 5. Execute all chart notebooks
      - name: Execute notebooks
        run: |
          mkdir -p notebooks/output
          for nb in notebooks/*.ipynb; do
            papermill \
              --kernel python3 \
              "$nb" "notebooks/output/$(basename "$nb")" \
              --cwd .
          done

      # 5. Commit & push only the generated assets
      - name: Commit & push generated charts
        run: |
          git add docs/assets docs/content
          git commit \
            --author="github-actions[bot] <github-actions[bot]@users.noreply.github.com>" \
            -m "chore: automated chart update" || echo "No changes to charts"
          git push origin main